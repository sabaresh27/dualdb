spring.application.name=doubledatabase


server.address=localhost
server.port=8087

spring.datasource.url=jdbc:postgresql://localhost:5432/employee_personal
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver


spring.secondary-datasource.url=jdbc:postgresql://localhost:5432/employee_job
spring.secondary-datasource.username=postgres
spring.secondary-datasource.password=postgres
spring.secondary-datasource.driver-class-name=org.postgresql.Driver


spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true


